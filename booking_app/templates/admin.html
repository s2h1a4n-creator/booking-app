<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>後台預約清單</title>
</head>
<body>
    <h1>後台：預約清單</h1>

    <p><a href="/">回前台首頁</a></p>

    {% if bookings %}
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>學生姓名</th>
                    <th>課程名稱</th>
                    <th>教練</th>
                    <th>日期</th>
                    <th>時間</th>
                </tr>
            </thead>
            <tbody>
                {% for b in bookings %}
                    <tr>
                        <td>{{ b.student }}</td>
                        <td>{{ b.class_name }}</td>
                        <td>{{ b.coach }}</td>
                        <td>{{ b.date }}</td>
                        <td>{{ b.time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>目前尚無任何預約。</p>
    {% endif %}
</body>
</html>
